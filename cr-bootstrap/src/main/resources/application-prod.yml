# Configuration pour l'environnement de production

spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  # Cache Redis avec authentification
  data:
    redis:
      password: ${REDIS_PASSWORD}

logging:
  level:
    root: WARN
    com.cmci.cr: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: /var/log/cmci-cr/application.log

# Server
server:
  error:
    include-stacktrace: never
  compression:
    enabled: true

# Swagger désactivé en production
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Actuator sécurisé en production
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      show-details: never
