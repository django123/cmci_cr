version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cmci-cr-postgres
    environment:
      POSTGRES_DB: cmci_cr
      POSTGRES_USER: cmci_user
      POSTGRES_PASSWORD: cmci_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cmci-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cmci_user -d cmci_cr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cmci-cr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cmci-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (avec Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: cmci-cr-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - cmci-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: cmci-cr-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - cmci-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Keycloak (OAuth2/OIDC)
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: cmci-cr-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: cmci_user
      KC_DB_PASSWORD: cmci_password
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: "8180"
    ports:
      - "8180:8180"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cmci-network

  # Application Backend
  app:
    build:
      context: ..
      dockerfile: cr-bootstrap/Dockerfile
    container_name: cmci-cr-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cmci_cr
      DB_USERNAME: cmci_user
      DB_PASSWORD: cmci_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KEYCLOAK_ISSUER_URI: http://keycloak:8180/realms/cmci
      KEYCLOAK_JWK_SET_URI: http://keycloak:8180/realms/cmci/protocol/openid-connect/certs
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - cmci-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: cmci-cr-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cmci-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: cmci-cr-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - cmci-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  cmci-network:
    driver: bridge
