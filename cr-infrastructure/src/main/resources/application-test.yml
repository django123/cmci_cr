spring:
  # Configuration de test avec base de données H2 en mémoire
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Flyway désactivé en mode test (on utilise ddl-auto)
  flyway:
    enabled: false

  # Redis embarqué pour les tests
  data:
    redis:
      host: localhost
      port: 6370

  # Kafka embarqué pour les tests
  kafka:
    bootstrap-servers: localhost:9093
    consumer:
      auto-offset-reset: earliest
      group-id: test-group

  # Security désactivée pour les tests
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/test

# Logging en mode test
logging:
  level:
    root: INFO
    com.cmci.cr: DEBUG
    org.springframework.test: INFO
    org.testcontainers: INFO
